<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Empresa123Messi</title>

</head>
<body>

    </section>

    <section class="reservas-section">
        <h2>Reservas realizadas</h2>
        <ul id="listaReservas"></ul>
    </section>

    <script src="app.js"></script>

    <style>
        .form-section, .reservas-section { display: none; }
    </style>
</body>
</html>
